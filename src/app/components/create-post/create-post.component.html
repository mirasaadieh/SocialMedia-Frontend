<div class="layout">
    <div class="title">
        <app-title></app-title>
    </div>
    <div class="main">
        <div>
            <app-header></app-header>
        </div>
        <div class="create-post">
           <div class="container">
                <h2>Create New Post</h2>
                <form [formGroup]="postForm" (ngSubmit)="uploadPost()">
                    <input type="file" (change)="onFileSelected($event)" formControlName="image" class="form-control">
                    <input type="text" formControlName="caption" placeholder="Caption" class="form-control">
                    <button type="submit" class="btn">Create</button>
                </form>
           </div>
        </div>
    </div>
    <!-- <div>
        <h4>Suggested for you</h4>
    </div> -->
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
