<div class="container">
    <form >
        <div class="user">        
            <div>
                <img [src]="User?.profileImg" width="52" height="52" class="rounded-circle me-2">
                <b>{{User?.userName}}</b>
            </div>
            <div><button class="btn" (click)="toggleFollow(User?.id)">
                {{ isFollowingUser ? 'Unfollow' : 'Follow' }}
            </button></div>
        </div>   
    </form>
</div>
